<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Preloader</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <!-- Preloader Part Start -->
  <div class="main">
    <div class="text">
      DevsPreneur
    </div>
    <div class="title">
      TEAM CREATION
    </div>
    <div class="bar">
      <div id="fill"></div>
    </div>
  </div>
  <!-- Preloader Part End -->



  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/custom.js"></script>
  <script type="text/javascript">
    var progress = 0;
    document.onreadystatechange = function(){
      if(document.readyState == "interactive"){
        var allElement = $("*");
        var length = allElement.length;
        for(var i = 0; i<length; i++){
          set_element(allElement[i],length);
        }
      }
    }
    function set_element(element,totalElement){
      var percentage = 100 / totalElement;
      if($(element).length == 1){
        $("#fill").animate({width:progress+percentage+"%"},1000,function(){
          if(document.getElementById("fill").style.width=="100%"){
            $(".main").fadeOut(500);
          }
        });
        progress = progress + percentage;
      }
    }
  </script>
</body>
</html>
